<!DOCTYPE html>
<html>

<head>
  <title>云雷达</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/openlayers@4.6.4/dist/ol.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
  <link rel="stylesheet" href="./app.css" />

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/openlayers"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="projection.js"></script>
</head>

<body>
  <div id="app">
    <div class="sidenav">
      <section class="section">
        <h1><font color="#D9B300" size="5">云雷达 4.23</font></h1>
        <p><font color="#D9B300">低调使用，佛系吃鸡</font> </p>
        <!-- <div class="field is-grouped">
          <a class="button is-small">Button</a>
          <a class="button is-small">Button2</a>
        </div> -->
        <label class="label"><font color="#D9B300">地图:</font></label>
        <input type="radio" id="erangel" value="erangel" v-model="mapType">
        <label for="erangel"><font color="#D9B300">小岛</font></label>
        <input type="radio" id="miramar" value="miramar" v-model="mapType">
        <label for="miramar"><font color="#D9B300">沙漠</font></label>
        <br>
        <br>
        <label class="label"><font color="#D9B300">地图选项:</font></label>
        <input type="checkbox" id="followme" v-model="followMe">
        <label for="followme"><font color="#D9B300">视角跟随</font></label>
        <br>
        <input type="checkbox" id="showbox" v-model="showBox">
        <label for="showbox"><font color="#D9B300">显示盒子</font></label>
        <br>
        <input type="checkbox" id="showairdrop" v-model="showAirDrop">
        <label for="showairdrop"><font color="#D9B300">显示空投</font></label>
        <br>
        <input type="checkbox" id="showcar" v-model="showCar">
        <label for="showcar"><font color="#D9B300">显示载具</font></label>
        <br>
        <br>
        <label class="label" v-on:dblclick="showNoItems"><font color="#D9B300">物品选项:</font></label>
        <input type="checkbox" id="showitemtop" v-model="showItemTop">
        <label for="showitemtop"><font color="#D9B300">高级物资</font></label>
        <br>
        <input type="checkbox" id="showitemduo" v-model="showItemDuoDuo">
        <label for="showitemduo"><font color="#D9B300">多多益善</font></label>
        <br>
        <input type="checkbox" id="showitembasic" v-model="showItemBasic">
        <label for="showitembasic"><font color="#D9B300">基本物资</font></label>
        <br>
        <input type="checkbox" id="showitemar" v-model="showItemAR">
        <label for="showitemar"><font color="#D9B300"步枪相关</font></label>
		<br>
        <input type="checkbox" id="showitemsr" v-model="showItemSR">
        <label for="showitemsr"><font color="#D9B300">狙击相关</font></label>
        <br>
        <input type="checkbox" id="showitemhealth" v-model="showItemHealth">
        <label for="showitemhealth"><font color="#D9B300">药品</font></label>
        <br>
        <input type="checkbox" id="showitemthrow" v-model="showItemThrow">
        <label for="showitemthrow"><font color="#D9B300">投掷物</font></label>
        <br>
        <input type="checkbox" id="showitemammo" v-model="showItemAmmo">
        <label for="showitemammo"><font color="#D9B300">子弹</font></label>
        <br>
        <input type="checkbox" id="showitemall" v-model="showItemAll">
        <label for="showitemall"><font color="#D9B300">所有</font></label>
        <hr>
        <a class="button is-small" @click="setFPS(5)"><font>fps5</font></a>
        <a class="button is-small" @click="setFPS(15)"><font>fps15</font></a>
        <a class="button is-small" @click="setFPS(30)"><font>fps30</font></a>
        <!-- <a class="button is-small" @click="toggleRefresh">{{ toggleButtonText }}</a>
        <br> -->
        <br>
        <br>
        <span><font color="#D9B300">Game Start: {{ gameStartTime }}</font></span>
        <br>
        <span><font color="#D9B300">Last Packet: {{ lastPacketTime }}</font></span>
        <br>
        <span>{{ coordinate }}</span>
      </section>

    </div>
    <div id="map"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
